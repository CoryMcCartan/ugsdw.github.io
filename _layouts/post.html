<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include header.html %}

        <main>
            <section class="main-content">
                <h1>{{ page.title }}</h1>
                <span class="byline">
                    By <span class="author">{{ page.author }}</span>
                    <span class="date">{{ page.date | date: '%A, %B %-d, %Y' }}</span>
                </span>

                {{ content | smartify }}
            </section>

            <aside>
                {% include sidebar.html %}
            </aside>
        </main>

        {% include footer.html %}
    </body>
</html>
